<!doctype html>
<html>
    <head>
        <title>Breakdown visualization of Sales</title>
        <meta charset='utf-8' />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Roboto|Abel|PT+Serif" rel="stylesheet">
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./node_modules/jqueryui/jquery-ui.min.css" />
        <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="./css/breakdown.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="chart-header">
                        <div class="chart-title"></div>
                        <div class="chart-description"></div>
                        <div class="chart-updated"></div>
                    </div>
                    <div class="chart-actions" id="chartActions">
                        <img src="./images/chevron-up.png" class="chart-action action-up">
                        <img src="./images/ruler.png" class="chart-action action-scale active">
                    </div>
                    <div id="chart"></div>
                    <div class="time-nav">
                        <div class="time-slider" id="timeSlider"></div>
                    </div>
                </div>
                <div class="col-md-4">

                </div>
            </div>
        </div>
        
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./node_modules/jqueryui/jquery-ui.min.js"></script>
        <script src="./js/d3.v5.min.js"></script>
        <script src="./js/breakdown.js"></script>
    </body>
</html>
